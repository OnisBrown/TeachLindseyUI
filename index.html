<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>TeachLindsey</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body onload="init()" style="height: 100vh; width:100vw; position: fixed;">

		<script src="http://localhost:3000/assets/modules/channel-web/inject.js"></script>
		<!-- Blockly dependancies -->
		<script src="blockly/blockly_compressed.js"></script>
		<script src="blockly/javascript_compressed.js"></script>
		<script src="blockly/blocks_compressed.js"></script>
		<script src="blockly/msg/js/en.js"></script>

		<!-- roswebcomponents dependancies see repo here https://github.com/laurencejbelliott/roswebcomponents -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
		<script src="roswebcomponents/scripts/jquery.spin.js"></script>
		<script src="roswebcomponents/scripts/jsQR.js"></script>
		<script src="roswebcomponents/scripts/mobile-detect.min.js"></script>
		<script src="roswebcomponents/scripts/eventemitter2.js"></script>
		<script src="roswebcomponents/scripts/roslib.min.js"></script>
		<script src="roswebcomponents/scripts/rwc.js"></script>

		<!-- Custom Blocks and Scripts -->
		<script  src="Scripts/main.js"></script>
		<script  src="blockly\generators\javascript\LindNav.js"></script>
		<script  src="blockly\generators\javascript\LindSpeech.js"></script>
		<script  src="blockly\generators\javascript\LindReact.js"></script>
		<script  src="blockly\blocks\LindNav.js"></script>
		<script  src="blockly\blocks\LindSpeech.js"></script>
		<script  src="blockly\blocks\LindReact.js"></script>




		<h1 style="height: 2%; position: relative; top: 0px; font-size: 10pt"> TeachLindsey </h1>

		<!-- toolbox and workspace div -->
		<div id="blocklyDiv" style="height: 90%; width: 60%; float:left;"></div>
		<!-- code display div -->
		<div id="codeDiv" style="height: 90%; width: 20%; border-color: black; margin-left: 60%; text-align: center;"></div>

		<!-- button for launching script -->
		<!-- <button onclick="saveCode()" style="bottom: 0"> save code </button> -->
		<button onclick="executeCode()" style="bottom: 0"> run code </button>
		<button onclick="Demo()" style="bottom: 0"> demo behaviours </button>

		<!-- Toolbox definition -->
		<xml id="toolbox" style="display: none">
			<category name="Activities" categorystyle="procedure_category">
				<block type="waitPerson"></block>
				<block type="startTour"></block>
				<block type="askYNQuestion"></block>
				<block type="askOQuestion"></block>
			</category>

			<!--  -->
			<category name="Navigation & Movement" categorystyle="list_category">
				<block type="move"></block>
				<block type="gazePos"></block>
				<block type="gazePer"></block>
				<block type="goToNode"></block>
				<block type="goTo"></block>
				<block type="goToDescribe"></block>
				<!--<block type="goToDescribeWhile"></block>-->
				<block type="exhibitLs"></block>
			</category>

			<category name="Speech" categorystyle="text_category">
				<block type="giveSpeech"></block>
				<block type="script"></block>
				<block type="describe"></block>
			</category>

		</xml>
	</body>
</html>
