<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>Testing</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="blockly/blockly_compressed.js"></script>
		<script src="blockly/javascript_compressed.js"></script>

		<script src="blockly/blocks_compressed.js"></script>
		<script src="blockly/msg/js/en.js"></script>
		<script src="Scripts/main.js"></script>

		<h1> Testing </h1>

		<div id="blocklyDiv" style="height: 90vh; width: 70vw; position: relative;"></div>

		<div id="codeDiv" style="height: 10vh; width: 20vw; position: relative"> </div>

		<xml id="toolbox" style="display: none">
			<category name="Control">
			  <block type="blank"></block>
			  <block type="blank"></block>
			</category>

			<category name="logical operators">
				<block type="blank"></block>
			</category>

			<category name="Maths">
			  <block type="math_arithmetic"></block>
			  <block type="math_number"></block>
			</category>

			<category name="movement">
				<block type="text"></block>
			  <block type="text_print"></block>
			</category>

		</xml>
	</body>

	<script>
		var workspace = Blockly.inject('blocklyDiv',
			{toolbox: document.getElementById('toolbox'),
			 grid:
					{
						spacing:15,
						length:4,
						colour:'#ccc',
						snap:true
					}
		});

		function codeViewer(event) {
		  var code = Blockly.JavaScript.workspaceToCode(workspace);
		  document.getElementById('codeDiv').value = code;
		}



		workspace.addChangeListener(codeViewer);


	</script>
</html>
