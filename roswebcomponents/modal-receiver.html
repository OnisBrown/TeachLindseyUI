<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content" style="border-width: 1px; border-color: black; box-shadow:5px 5px grey">
      <div class="modal-header" style="background-color:#866C85;  border-width: 1px; border-color: black; color: yellow">
        <h3 class="modal-title" style=" color: white"></h3>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body" style="background-color:white;">
        <button disabled aria-disabled="true" id="no_btn" type="button" class="btn btn-danger btn-lg m-2" data-dismiss="modal" style="width:110px; height:60px">No</button>
        <button disabled aria-disabled="true" id="yes_btn" type="button" class="btn btn-success btn-lg m-2" data-dismiss="modal" style="width:110px; height:60px">Yes</button>
      </div>
    </div>
  </div>
</div>
</body></html>
